- name: Add docker apt repo
  apt_repository:
      repo='deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution }} {{ ansible_distribution_release }} stable edge'
      state=present

- name: Import the Docker repository GPG key
  apt_key:
      url=https://download.docker.com/linux/{{ ansible_distribution }}/gpg
      state=present
